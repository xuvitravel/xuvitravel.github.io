<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            flex: 1;
            padding: 20px;
            max-width: 800px;
        }

        .site-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .site-nav li {
            margin: 5px 0;
        }

        .site-nav a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
            border-radius: 4px;
        }

        .site-nav a:hover,
        .site-nav a.active {
            background-color: #007bff;
            color: white;
        }

        .nav-children {
            margin-left: 15px;
            margin-top: 5px;
        }

        .nav-grandchildren {
            margin-left: 15px;
            margin-top: 5px;
        }

        .nav-child-item a,
        .nav-grandchild-item a {
            font-size: 0.9em;
            padding: 3px 8px;
        }

        h1 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-height: auto;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h3>{{ site.title }}</h3>
        <p>{{ site.description }}</p>
        {% include navigation.html %}
    </div>
    <div class="content">
        {{ content }}
    </div>
</body>

</html>
